language: node_js
node_js:
- '4'
cache:
  directories:
  - node_modules
  - _assets/vendor
before_install:
- rvm install 2.2
- rvm use 2.2 --fuzzy
- export GEMDIR=$(rvm gemdir)
before_script:
- npm install -g gulp
- npm install -g bower
- gem install github-pages
- gem install html-proofer
- chmod +x ./build.sh
script: "./build.sh"
branches:
  only:
  - master
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
sudo: false
