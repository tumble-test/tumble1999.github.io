---
layout: default
---
<div class="mdl-card mdl-shadow--4dp post-container">
				<div class="mdl-card__title" data-user="{{ page.author }}">
					<h2 class="mdl-card__title-text post-title">{{ page.title }}</h2>
				</div>
				<div class="mdl-card__supporting-text post-meta">
					<div class="user githubAuthor">
						<img src="https://github.com/identicons/{{ page.author }}.png" class="user-avatar userImg" alt="">
						<div class="user-info">
							<span><a href="http://github.com/{{ page.author }}" class="userName">{{ page.author }}</a></span>
							<span>{{ page.date | date-to-string }}</span>
						</div>
					</div>

					<div class="mdl-layout-spacer"></div>

					<div class="share">
						<a class="mdl-button">
							<i class="material-icons">share</i>
						</a>
						<a class="mdl-button" href="#comments">
							<i class="material-icons">comment</i>
						</a>
					</div>

				</div>
				<div class="mdl-card__supporting-text post-content">
					{{ content }}
				</div>

				<div class="mdl-card__supporting-text comments">
					<a name="comments"></a>
					
{% include comments.html %}
				</div>
			</div>
