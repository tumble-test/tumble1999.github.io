---
layout: null
---
<html>
<head>
 <link rel="stylesheet" href="/css/material.min.css">
<script src="/cjs/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout-icon"></div>
		<div class="mdl-layout__header-row">
			<span class="mdl-layout__title">{{ site.title }}</span>
			<div class="mdl-layout-spacer"></div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
				<label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
				<div class="mdl-textfield__expandable-holder">
					<input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
				</div>
			</div>
		</div>
	</header>
	<div class="mdl-layout__drawer">
		<span class="mdl-layout__title">{{ site.title}}</span>
		<nav class="mdl-navigation">
			{% for link in site.data.nav %}
			<a class="mdl-navigation__link" href="{{ link.href }}">{{ link.name }}</a> {% endfor %}
		</nav>
	</div>
	<main class="mdl-layout__content">
		<div class="mdl-grid tumble1999-max-idth">
		
			
			<div class="demo-card-wide mdl-card mdl-shadow--4dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Welcome</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    Mauris sagittis pellentesque lacus eleifend lacinia...
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Get Started
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
			
			
		</div>
	</main>
	<footer class="mdl-mini-footer">
		<div class="mdl-mini-footer__left-section">
			<div class="mdl-logo">Title</div>
			<ul class="mdl-mini-footer__link-list">
				<li><a href="/LICENSE">Licence</a></li>
				<li><a href="#">Privacy & Terms</a></li>
			</ul>
		</div>
	</footer>
</div>
</body>
</html>
