---
layout: default
---
<div class="mdl-card mdl-shadow--4dp post-container">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text post-title">{{ page.title }}</h2>
				</div>
				<div class="mdl-card__supporting-text post-meta">
					<div class="user">
						<img src="https://gravatar.com/avatar/e1c0d5510423a78555b6d07f96a94cec?s=80&d=https://codepen.io/assets/avatars/user-avatar-80x80-bdcd44a3bfb9a5fd01eb8b86f9e033fa1a9897c3a15b33adfc2649a002dab1b6.png" class="user-avatar" alt="">
						<div class="user-info">
							<span>{{ page.author }}</span>
							<span>{{ page.date | date-to-string }}</span>
						</div>
					</div>

					<div class="mdl-layout-spacer"></div>

					<div class="share">
						<a class="mdl-button">
							<i class="material-icons">share</i>
						</a>
						<a class="mdl-button" href="#comments">
							<i class="material-icons">comment</i>
						</a>
					</div>

				</div>
				<div class="mdl-card__supporting-text post-content">
					{{ content }}
				</div>

				<div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments">
					<a name="comments"></a>
					
{% import comments.html %}
				</div>
			</div>
