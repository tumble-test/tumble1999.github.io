<div class="mdl-layout__container">
  <div class="mdl-layout mdl-js-layout is-upgraded" data-upgraded=",MaterialLayout">
	<h4 class="mdl-dialog__title dialogTitle">dialogTitle</h4>
	<main class="mdl-layout__content mdl-dialog__content">
		<p class="dialogText">
		dialog Text
		</p>
	</main>
	<footer class="mdl-dialog__actions dialogActions">
		<button type="button" class="mdl-button">option1</button>
		<button type="button" class="mdl-button close">option2</button>
	</footer>
  </div>
</div>




<script>
$(function() {
  $(".dialogTitle").text(getQueryVariable("title"));
  $(".dialogText").text(getQueryVariable("text"));
  $(".dialogActions").html(listLinks(window.opener.dialogWindowLinkNames, window.opener.dialogWindowLinkHref.length, index));
  
  // window.opener.dialogWindowLinkNames.length
  // window.opener.dialogWindowLinkHref.length
  
  
});

getQueryVariable = function(variable) {
   var query = window.location.search.substring(1);
   var vars = query.split('&');

   for (var i = 0; i < vars.length; i++) {
     var pair = vars[i].split('=');

     if (pair[0] === variable) {
       return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
     }
   }
 }
 
 listLinks = function(arrayNames, arrayHrefs, index) {
   var output = "<a class='mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect' href='" + arrayHrefs[index] + "'>" + arrayNames[index] + "</a>";
   return output + listLinks(arrayNames, arrayHrefs, index + 1);
 }

</script>
